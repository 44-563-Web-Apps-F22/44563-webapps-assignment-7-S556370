    <script>
        var ids = new Array(25);
        var chestCount = 0;
        var score = 0;
        var lastCheck = 12;
        var treasureLocation = getRandomIntInclusive(0, 24);
      
        function check(position) {
            let currentSearchElement = document.getElementById(position);
            if (position == treasureLocation) {
                currentSearchElement.src = "treasure.jpg";
                chestCount++;
                score++;
                lastCheck = position;
                document.getElementById("chests").innerText = " " + chestCount;
                document.getElementById("score").innerText = " " + score;
            } else {
                currentSearchElement.src = "empty treasure chest.jpg"
                chestCount++;
                lastCheck = position;
                document.getElementById("chests").innerText = " " + chestCount;
            }

        }
        function help() {
            var rowOfLastCheck = parseInt(lastCheck / 5) + 1;
            var colOfLastCheck = parseInt(lastCheck % 5) + 1;
            var treasureLocationRow = parseInt(treasureLocation / 5) + 1;
            var treasureLocationCol = parseInt(treasureLocation % 5) + 1;

            if (treasureLocationRow === rowOfLastCheck) {
                if (lastCheck < treasureLocation) {
                    document.getElementById("help").innerText = "Treasure on Right";
                } else if (lastCheck > treasureLocation) {
                    document.getElementById("help").innerText = "Treasure on Left";
                } else {
                    document.getElementById("help").innerText = "Sorry, no help available";
                }

            } else if (treasureLocationCol === colOfLastCheck) {
                if (lastCheck < treasureLocation) {
                    document.getElementById("help").innerText = "Treasure on down";
                } else if (lastCheck > treasureLocation) {
                    document.getElementById("help").innerText = "Treasure on up";
                } else {
                    document.getElementById("help").innerText = "Sorry, no help available";
                }
            } else {
                document.getElementById("help").innerText = "Sorry, no help available";
            }
        }
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            randomNumber = Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
            if (randomNumber != 12)
                return randomNumber;
            else
                getRandomIntInclusive(min, max);
        }
        function resetValues() {
            treasureLocation = getRandomIntInclusive(0, 24);
            chestCount = 0;
            score = 0;
            lastCheck = 0;
            document.getElementById("chests").innerText = " " + chestCount;
            document.getElementById("score").innerText = " " + score;
            var basicTeasureBoxes = document.getElementsByClassName("basicTeasureBoxes");
            for(let i=0;i<=basicTeasureBoxes.length;i++){
                if(i==12)
                continue;
                basicTeasureBoxes[i].src="closed treasure chest.jpg" ;
            }           
        }
    </script>
