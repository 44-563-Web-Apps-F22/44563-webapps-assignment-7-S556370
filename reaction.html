<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <style>
        .basic-styling {
            margin-top: 20px;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <h1 class="basic-styling">Reaction timer by Murali Krishna, Sundari.</h1>
    <div class="container" style="margin-top: 100px; margin-left: 200px;">

        <div id="div-target" class="mb-4">
            Your time : <span class="basic-styling" id="target"> </span>
        </div>
        <div id="div-countdown">
            Count : <span class="basic-styling" id="countdown"> </span>
        </div>

        <button class="btn btn-primary mt-4" id="startTimer" onclick="startTime()">Start Timer</button>
        <button class="btn btn-primary mt-4" id="reactNow" onclick="recordReact()">React Now</button>


    </div>

    <script>
        var myTime = undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);

        }

        function startTime() {
            // max=10,min=2
           var randomNumber = Math.floor(Math.random() * (10 - 2) + 2); 
            for (let i = 0; i < randomNumber; i++) {
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = i;
                }, (3 - i) * 1000);

            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    var buttonTime = Date.now();
                    document.getElementById('target').innerHTML = "Time was " + (buttonTime - myTime);
                }
            }, 3000);

        }
    </script>

</body>

</html>
